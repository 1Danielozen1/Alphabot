<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device- , initial-scale=1">
    <title>Admin Registration Page</title>
    <link href="../static/bootstrap/bootstrap-5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href='../static/style.css' />
</head>

<body>
    <div class="container">

        <form id="form" class="rounded border border-danger position-absolute top-50 start-50 translate-middle"
            action="" method="post">

            <h1 id="loginTitle">Sign Up Here</h1>

            {% if error %}
            <div class='p-3 alert alert-danger' role='alert'>{{ error }}</div> <!--{{ error }}-->
            {% endif %}

            <!-- Username -->
            <div class="row mb-3">
                <label id="user" for="inputText3" class="text-black col-form-label fs-4">Username</label>
                <div class="col-sm-20">
                    <input id="inp" type="text" placeholser="Username" name="username"
                        value="{{request.form.username }}" class="p-3 form-control" pattern="[^'\x22]+" required>
                </div>
            </div>
            <!-- End Username -->

            <!-- Password -->
            <div class="row mb-3">
                <label id="password" for="inputPassword3" class="text-black col-form-label fs-4">Password</label>
                <div class="col-sm-20">
                    <input id="inp" type="password" placeholder="Password" name="password"
                        value="{{request.form.password }}" class="p-3 form-control"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </div>
            </div>
            <!-- End Password -->

            <!-- Confirm Password -->
            <div class="row mb-4">
                <label id="password" for="inputPassword3" class="text-black col-form-label fs-4">Confirm
                    Password</label>
                <div class="col-sm-20">
                    <input id="inp" type="password" placeholder="Password" name="passwordConfirm"
                        value="{{request.form.ConfirmPassword }}" class="p-3 form-control"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </div>
            </div>
            {% if ConfirmError %}
            <div class='p-3 alert alert-danger' role='alert'>{{ ConfirmError }}</div> <!--{{ error }}-->
            {% endif %}
            <!-- End Confirm Password -->

            <!-- Admin code -->
            <div class="row mb-4">
                <label id="password" for="inputPassword3" class="text-black col-form-label fs-4">Admin Code</label>
                <div class="col-sm-20">
                    <input id="inp" type="password" placeholder="Password" name="adminCode"
                        value="{{request.form.adminCode }}" pattern="[^'\x22]+" class="p-3 form-control" required>
                </div>
            </div>
            {% if adminError %}
            <div class='p-3 alert alert-danger' role='alert'>{{ adminError }}</div> <!--{{ error }}-->
            {% endif %}
            <!-- Admin code End-->

            <!-- Register Button -->
            <div id="buttonContainer" class="mb-4">
                <button type="submit" class="btn btn-primary fs-4">Sign up</button>
            </div>
            <!-- End Register Button -->

            <t>If you have and account <a class="link-warning link-offset-2 link-underline link-underline-opacity-0"
                    href="./login">Login
                    Here</a></t><br>

            <t>Sign Up as user <a class="link-warning link-offset-2 link-underline link-underline-opacity-0"
                    href="./registration">Here</a></t>
        </form>
    </div>
</body>

</html>
