<html>

<head>
  <title>Flask Intro - login page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href='..\static\style.css' />
</head>

<body>
  <div class="container">
    <h1>LOGIN</h1>
    <br>
    <form action="" method="post" id="login">
      <t id="scritta">Username</t><br>
      <input id="inp" type="text" placeholser="Username" name="username" value="{{request.form.username }}"><br><br>
      <t id="scritta">Password</t><br>
      <input id="inp" type="password" placeholder="Password" name="password" value="{{request.form.password }}"><br><br>
      <input class="btn btn-default" type="submit" value="Login">
    </form>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
  </div>
</body>

</html>
